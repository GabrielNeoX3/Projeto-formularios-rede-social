<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">

  <title>Neo X3gram - Seu site social</title>

<body>
  <div id="wrapper">
    <div id="container">
      <div class="collum left">
        <div class="main">

        </div>
      </div>


      <div class="collum right">

        <div class="login-panel">

          <div class="logo">
            <img class="logo-img" src="src/imagens/logo.png" alt="logo do sujeitogram">

          <form action="">
            <input placeholder="Telefone, usuário ou email" type="text" name="username">
            <input placeholder="Senha" type="password" name="password">

            <input type="submit" value="Entrar">
          </form>

        </div>

        <div class="infobox">
          <p>Não possui uma conta? <a href="singup.html">Cadastre-se</a></p>
        </div>
        
        <div class="get-app-panel">
          Obtenha o aplicavtivo.
          <div class="app-buttom">
            <a href="#">
              <img src="src/imagens/appstore.png" alt="Baixe o AppStore">
            </a>
            <a href="#">
              <img src="src/imagens/googleplay.png" alt="Baxe no GooglePlay">
            </a>
          </div>
        </div>

      </div>
    </div>
    <footer>
      <div class="footer-inner">
        <a href="#">About us</a>
        <a href="#">Support</a>
        <a href="#">Blog</a>
        <a href="#">Press</a>
        <a href="#">API</a>
