<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">

  <title>Faça seu cadastro - Neo X3gram</title>
</head>
<body>
  <div id="wrapper">
    <div id="container-singup">
      <div class="collum">

        <div class="login-panel">

          <div class="logo">
            <img class="logo-img" src="src/imagens/logo.png" alt="logo do sujeitogram">
          </div>

          <div class="message">
            <span>Cadastre para ver fotos e vídeos dos seus amigos.</span>
          </div>

          <button class="cta-buttom">
            Entrar com Facebook
        </button>

        <div class="divisor-container">
            <div class="line"></div>
            <div class="divisor-tag">ou</div>
            <div class="line"></div>
        </div>

          <form action="">
            <input placeholder="Número de celular ou email" type="text" name="email">
            <input placeholder="Nome completo" type="text" name="name">
            <input placeholder="Username" type="text" name="username">
            <input placeholder="Senha" type="password" name="password">

            <input type="submit" value="Entrar">
          </form>

        </div>

        <div class="infobox">
          <p>Tem uma conta? <a href="index.html">Conecte-se</a></p>
        </div>
        
        <div class="get-app-panel">
          Obtenha o aplicavtivo.
          <div class="app-buttom">
            <a href="#">
              <img src="src/imagens/appstore.png" alt="Baixe o AppStore">
            </a>
            <a href="#">
              <img src="src/imagens/googleplay.png" alt="Baxe no GooglePlay">
            </a>
          </div>
        </div>

      </div>
    </div>
    <footer>
      <div class="footer-inner">
        <a href="#">About us</a>
        <a href="#">Support</a>
        <a href="#">Blog</a>
        <a href="#">Press</a>
        <a href="#">API</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Directory</a>
        <a href="#">Profiles</a>
        <a href="#">Hashtags</a>
        <a href="#">Language</a>
        <div class="text-small">@ 2022 Instagram</div>
      </div>
    </footer>
  </div>


</body>
</html>
